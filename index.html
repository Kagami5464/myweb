<style>
  body {
    background-color: #f0f0f0;
    overflow-x: hidden; /* 防止水平滚動 */
  }
  .scroll-container {
    position: relative;
    height: 200vh; /* 模擬長頁面滾動*/
  }
  .file {
    position: absolute;
    width: 200px;
    height: 150px;
    background-color: white;
    border: 2px solid #ccc;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transform: rotate(var(--rotate));
    z-index: var(--z-index);
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
  }
  
  /* 每个文件随机定位 */
  .file:nth-child(1) { top: 10%; left: 15%; --rotate: -10deg; --z-index: 1; }
  .file:nth-child(2) { top: 25%; left: 40%; --rotate: 15deg; --z-index: 2; }
  .file:nth-child(3) { top: 50%; left: 20%; --rotate: -5deg; --z-index: 3; }
  .file:nth-child(4) { top: 70%; left: 60%; --rotate: 10deg; --z-index: 4; }
  .file:nth-child(5) { top: 90%; left: 35%; --rotate: -15deg; --z-index: 5; }
</style>
</head>
<body>
  <div class="scroll-container">
    <div class="file">文件 1</div>
    <div class="file">文件 2</div>
    <div class="file">文件 3</div>
    <div class="file">文件 4</div>
    <div class="file">文件 5</div>
  </div>
  
  <!-- 引入 Bootstrap JS (可選) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
